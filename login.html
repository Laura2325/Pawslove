<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#34252f] min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor principal para ambas vistas (selección y login) -->
    <div class="bg-[#ecf0f1] rounded-3xl shadow-2xl w-full max-w-md p-8 md:p-10 relative">

        <!-- Vista de selección de usuario (inicialmente visible) -->
        <div id="seleccionTipoUsuario">
            <h2 class="text-4xl md:text-5xl font-extrabold text-[#6c40d1] text-center mb-8">
                Elige tu perfil
            </h2>
            <button type="button" id="btnUsuario"
                class="w-full bg-[#17b890] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-[#139a7b] transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#17b890] focus:ring-opacity-50 my-5">
                Usuario
            </button>
            <button type="button" id="btnAdmin"
                class="w-full bg-[#17b890] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-[#139a7b] transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#17b890] focus:ring-opacity-50 my-5">
                Administrador
            </button>
        </div>

        <!-- Vista del formulario de login (inicialmente oculta) -->
        <div id="contenidoLogin" class="hidden">
            <!-- El botón para cerrar el modal o volver -->
            <span
                class="back absolute top-4 left-4 text-xl font-extrabold text-[#6c40d1] p-3 rounded-full cursor-pointer transition-all duration-300 hover:bg-[#17b890] hover:text-white"
                id="closeModal">
                &LeftArrowRightArrow;
            </span>

            <h2 class="text-4xl md:text-5xl font-extrabold text-[#6c40d1] text-center mb-8 pt-8">
                Iniciar Sesión
            </h2>

            <!-- Formulario de login -->
            <form id="loginForm">
                <!-- Campo para el correo electrónico -->
                <div class="mb-6">
                    <label for="email" class="block text-[#34252f] text-sm font-semibold mb-2">
                        Correo electrónico
                    </label>
                    <input type="email" id="email" name="email" placeholder="tu.correo@ejemplo.com"
                        class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-[#fc6dab] transition-all duration-300"
                        required>
                </div>

                <!-- Campo para la contraseña -->
                <div class="mb-8">
                    <label for="password" class="block text-[#34252f] text-sm font-semibold mb-2">
                        Contraseña
                    </label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"
                        class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-[#fc6dab] transition-all duration-300"
                        required>
                </div>

                <!-- Botón de Iniciar Sesión -->
                <button type="submit"
                    class="w-full bg-[#17b890] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-[#139a7b] transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#17b890] focus:ring-opacity-50">
                    Entrar
                </button>
            </form>

            <!-- Enlace para recuperar contraseña y registro -->
            <div class="mt-8 text-center text-sm">
                <a href="#" class="text-[#6c40d1] hover:underline font-semibold transition-colors duration-300">
                    ¿Olvidaste tu contraseña?
                </a>
                <p class="text-[#34252f] mt-4">
                    ¿No tienes una cuenta?
                    <a href="#" class="text-[#fc6dab] font-bold hover:underline transition-colors duration-300">
                        Regístrate ahora
                    </a>
                </p>
            </div>
        </div>
    </div>
    <script src="./scripts/login.js"></script>
</body>
</html>
