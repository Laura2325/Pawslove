<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/animacionLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#34252f] min-h-screen flex items-center justify-center p-4">
    <!-- Contenedor principal para todas las vistas -->
    <div class="bg-[#ecf0f1] rounded-3xl shadow-2xl w-full max-w-md p-8 md:p-10 relative">
        <!-- Contenedor de la animación de la huella, inicialmente oculto -->
        <div id="petPawAnimation" class="pet-paw-container">
            <div class="pet-paw">
                <!-- Almohadillas de los dedos -->
                <div class="pad toe-pad"></div>
                <div class="pad toe-pad"></div>
                <div class="pad toe-pad"></div>
                <div class="pad toe-pad"></div>
                <!-- Almohadilla principal -->
                <div class="pad main-pad"></div>
            </div>
        </div>

        <!-- Vista del formulario de login (visible por defecto) -->
        <div id="contenidoLogin">
            <h2 class="text-4xl md:text-5xl font-extrabold text-[#6c40d1] text-center mb-8 pt-8">
                Iniciar Sesión
            </h2>
            <form id="loginForm">
                <div class="mb-6">
                    <label for="emailLogin" class="block text-[#34252f] text-sm font-semibold mb-2">
                        Correo electrónico
                    </label>
                    <input type="email" id="emailLogin" name="emailLogin" placeholder="tu.correo@ejemplo.com"
                        class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-[#fc6dab] transition-all duration-300"
                        required>
                </div>
                <div class="mb-8">
                    <label for="password" class="block text-[#34252f] text-sm font-semibold mb-2">
                        Contraseña
                    </label>
                    <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Ingresa tu contraseña"
                        class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-[#fc6dab] transition-all duration-300"
                        required>
                </div>
                <button id="btnIniciarSesion" type="submit"
                    class="w-full bg-[#17b890] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-[#139a7b] transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#17b890] focus:ring-opacity-50">
                    Entrar
                </button>
            </form>
            <div class="mt-8 text-center text-sm">
                <a href="#" class="text-[#6c40d1] hover:underline font-semibold transition-colors duration-300">
                    ¿Olvidaste tu contraseña?
                </a>
                <p class="text-[#34252f] mt-4">
                    ¿No tienes una cuenta?
                    <a href="#" class="text-[#fc6dab] font-bold hover:underline transition-colors duration-300"
                        id="linkToRegister">
                        Regístrate ahora
                    </a>
                </p>
            </div>
        </div>

        <div id="contenidoRegistro" class="hidden">
            <a href="#"
                class="back absolute top-4 left-4 text-xl font-extrabold text-[#6c40d1] p-3 rounded-full cursor-pointer transition-all duration-300 hover:bg-[#17b890] hover:text-white"
                id="closeRegister">
                &LeftArrow;
            </a>

            <h2 class="text-4xl md:text-5xl font-extrabold text-[#6c40d1] text-center mb-8 pt-8">
                Crear una cuenta
            </h2>

            <!-- Formulario de registro -->
            <form id="registroForm">
                <div class="mb-6">
                    <label for="nombreRegistro" class="block text-[#34252f] text-sm font-semibold mb-2">
                        Nombre completo
                    </label>
                    <input type="text" id="nombreRegistro" name="nombreRegistro" placeholder="Tu nombre y apellido"
                        class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-[#fc6dab] transition-all duration-300"
                        required>
                </div>
                <div class="mb-6">
                    <label for="emailRegistro" class="block text-[#34252f] text-sm font-semibold mb-2">
                        Correo electrónico
                    </label>
                    <input type="email" id="emailRegistro" name="emailRegistro" placeholder="tu.correo@ejemplo.com"
                        class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-[#fc6dab] transition-all duration-300"
                        required>
                </div>
                <div class="mb-6">
                    <label for="passwordRegistro" class="block text-[#34252f] text-sm font-semibold mb-2">
                        Contraseña
                    </label>
                    <input type="password" id="passwordRegistro" name="passwordRegistro"
                        placeholder="Ingresa tu contraseña"
                        class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-[#fc6dab] transition-all duration-300"
                        required>
                </div>
                <div class="mb-8">
                    <label for="confirmPassword" class="block text-[#34252f] text-sm font-semibold mb-2">
                        Confirmar contraseña
                    </label>
                    <input type="password" id="confirmarPassword" name="confirmarPassword"
                        placeholder="Confirma tu contraseña"
                        class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-[#fc6dab] transition-all duration-300"
                        required>
                </div>
                <button id="btnRegistrarse" type="submit"
                    class="w-full bg-[#17b890] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-[#139a7b] transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#17b890] focus:ring-opacity-50">
                    Registrarse
                </button>
            </form>
            <div class="mt-8 text-center text-sm">
                <p class="text-[#34252f]">
                    ¿Ya tienes una cuenta?
                    <a href="#" class="text-[#fc6dab] font-bold hover:underline transition-colors duration-300"
                        id="linkToLogin">
                        Inicia sesión ahora
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="./scripts/formulariosLogin.js"></script>
    <script src="./scripts/registro.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
