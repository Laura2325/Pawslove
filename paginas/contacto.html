<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Pawslove</title>
  <link rel="stylesheet" href="../styles/contacto-paws.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../tailwind.config.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
    rel="stylesheet"
  />

  <body>
    <div>
      <!-- Navbar -->
      <nav
        class="bg-white shadow-md rounded-[24px] mx-4 my-3 px-4 py-2 flex items-center justify-between"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <img
            src="../assets/img/marca/Isotipo_2.svg"
            alt="Logo"
            class="h-10 w-10"
          />
        </div>

        <!-- Men煤 Desktop -->
        <div class="hidden md:flex items-center space-x-6 font-bold">
          <a href="#" class="hover:text-purple-600">Inicio</a>
          <a href="#" class="hover:text-purple-600">Tienda</a>
          <a
            href="#"
            class="bg-pink-500 text-white px-4 py-2 rounded-[24px] hover:bg-pink-600 transition"
            >Adoptar</a
          >
          <a
            href="#"
            class="bg-purple-600 text-white px-4 py-2 rounded-[24px] hover:bg-purple-700 transition"
            >Donar</a
          >
          <a href="#" class="hover:text-purple-600">Cont谩ctanos</a>
          <img
            src="../assets/img/nosotros/love.jpg"
            alt="Perfil"
            class="h-10 w-10 rounded-full border"
          />
        </div>

        <!-- Bot贸n Hamburguesa -->
        <div class="md:hidden flex items-center">
          <button id="menu-btn" class="focus:outline-none">
            <!-- Icono Hamburguesa -->
            <svg
              id="hamburger-icon"
              class="w-8 h-8 text-gray-800"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 6h16M4 12h16M4 18h16"></path>

            <!-- Icono Cerrar -->
            <svg
              id="close-icon"
              class="w-8 h-8 text-gray-800 hidden"
              fill="none"
              stroke="currentColor"

              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </nav>

      <!-- Men煤 M贸vil -->
      <div
        id="mobile-menu"
        class="overflow-hidden transition-all duration-500 ease-in-out max-h-0 opacity-0 bg-white mx-4 rounded-[24px] mt-2 font-bold"
      >
        <div class="flex flex-col px-6 py-6 space-y-6">
          <!-- Perfil -->
          <div class="flex flex-col items-center space-y-2">
            <img
              src="https://via.placeholder.com/80"
              alt="Perfil"
              class="h-20 w-20 rounded-full border"
            />
            <span class="text-gray-700">Usuario</span>
          </div>

          <!-- Links -->
          <div class="flex flex-col items-center space-y-4">
            <a href="#" class="hover:text-purple-600">Inicio</a>
            <a href="#" class="hover:text-purple-600">Tienda</a>
            <a href="#" class="hover:text-purple-600">Cont谩ctanos</a>
          </div>

          <!-- Botones -->
          <div class="flex flex-col items-center space-y-4 pt-4 border-t">
            <a
              href="#"
              class="bg-pink-500 text-white px-6 py-3 rounded-[24px] hover:bg-pink-600 transition w-full text-center"
              >Adoptar</a
            >
            <a
              href="#"
              class="bg-purple-600 text-white px-6 py-3 rounded-[24px] hover:bg-purple-700 transition w-full text-center"
              >Donar</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Video de fondo -->
    <video autoplay muted loop id="video-fondo">
      <source src="../assets/img/nosotros/video-fondo.mp4" type="video/mp4" />
      Tu navegador no soporta videos en HTML5.
    </video>

    <!-- Capa de degradado -->
    <div class="overlay-degradado"></div>

    <div class="container">
      <div class="logo">
        <img src="../assets/img/marca/Logo.svg" alt="LOGO_1" width="350" />
      </div>
      <h1>隆nete a nuestra causa! </h1>
      <p>Selecciona tu perfil para mostrarte el formulario adecuado.</p>

      <!-- Men煤 de selecci贸n de perfil -->
      <div class="seleccion-perfil">
        <button
          class="boton-perfil active"
          data-profile="adoptante"
          type="button"
        >
          Adoptante
        </button>
        <button class="boton-perfil" data-profile="voluntario" type="button">
          Voluntario
        </button>
        <button class="boton-perfil" data-profile="donador" type="button">
          Donador/Patrocinador
        </button>
      </div>

      <!-- Formulario principal -->
      <form
        id="formulario-contacto"
        action="https://formspree.io/f/mkgzpdnn"
        method="POST"
      >
        <!-- Campos comunes -->
        <div class="grupo-formulario">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="grupo-formulario">
          <label for="email">Correo electr贸nico</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="grupo-formulario">
          <label for="telefono">Tel茅fono *</label>
          <input type="tel" id="telefono" name="telefono" required />
        </div>

        <!-- Secci贸n Adoptante -->
        <div class="perfil-seccion" id="adoptante-section" aria-hidden="false">
          <div class="grupo-formulario">
            <label for="interes-adopcion">驴Qu茅 tipo de perrito buscas? *</label>
            <select id="interes-adopcion" name="interes_adopcion" required>
              <option value="" disabled selected>Selecciona</option>
              <option value="cachorro">Cachorro</option>
              <option value="adulto">Adulto</option>
              <option value="especial">Necesidades especiales</option>
              <option value="sin-preferencia">Sin preferencia</option>
            </select>
          </div>

          <div class="grupo-formulario">
            <label for="experiencia"
              >Describe tu experiencia previa con mascotas *</label
            >
            <textarea id="experiencia" name="experiencia"></textarea>
          </div>

          <div class="grupo-formulario">
            <label for="vivienda">Tipo de vivienda *</label>
            <select id="vivienda" name="vivienda">
              <option value="" disabled selected>Selecciona</option>
              <option value="casa">Casa con patio</option>
              <option value="departamento">Departamento</option>
              <option value="otro">Otro</option>
            </select>
          </div>
        </div>

        <!-- Secci贸n Voluntario -->
        <div class="perfil-seccion" id="voluntario-section" aria-hidden="true">
          <div class="grupo-formulario">
            <label for="habilidades">Habilidades o 谩reas de inter茅s *</label>
            <textarea
              id="habilidades"
              name="habilidades"
              required
              placeholder="Ej: Cuidado de animales, veterinaria, redes sociales..."
            ></textarea>
          </div>

          <div class="grupo-formulario">
            <label for="disponibilidad">Disponibilidad semanal *</label>
            <select id="disponibilidad" name="disponibilidad">
              <option value="" disabled selected>Selecciona</option>
              <option value="1-2">1-2 horas</option>
              <option value="3-5">3-5 horas</option>
              <option value="6+">6+ horas</option>
            </select>
          </div>

          <div class="checkbox">
            <label>Actividades de inter茅s:</label>
            <div class="checkbox-opciones">
              <input
                type="checkbox"
                id="actividad-cuidado"
                name="actividad"
                value="cuidado"
              />
              <label for="actividad-cuidado">Cuidado directo de perros</label>
            </div>
            <div class="checkbox-opciones">
              <input
                type="checkbox"
                id="actividad-eventos"
                name="actividad"
                value="eventos"
              />
              <label for="actividad-eventos">Organizaci贸n de eventos</label>
            </div>
            <div class="checkbox-opciones">
              <input
                type="checkbox"
                id="actividad-administrativo"
                name="actividad"
                value="administrativo"
              />
              <label for="actividad-administrativo"
                >Tareas administrativas</label
              >
            </div>
          </div>
        </div>

        <!-- Secci贸n Donador -->
        <div class="perfil-seccion" id="donador-section" aria-hidden="true">
          <div class="grupo-formulario">
            <label for="tipo-apoyo">Tipo de apoyo *</label>
            <select id="tipo-apoyo" name="tipo_apoyo">
              <option value="" disabled selected>Selecciona</option>
              <option value="monetario">Donaci贸n monetaria</option>
              <option value="especie">
                Donaci贸n en especie (alimento, medicinas, etc.)
              </option>
              <option value="patrocinio">Patrocinio corporativo</option>
            </select>
          </div>

          <div class="grupo-formulario">
            <label for="detalles-apoyo">Detalles del apoyo *</label>
            <textarea
              id="detalles-apoyo"
              name="detalles_apoyo"
              placeholder="Ej: Monto aproximado, tipo de alimento, frecuencia..."
            ></textarea>
          </div>

          <div class="grupo-formulario">
            <label for="empresa">Nombre de la empresa (opcional)</label>
            <input type="text" id="empresa" name="empresa" />
          </div>

          <div class="checkbox">
            <div class="checkbox-opciones">
              <input type="checkbox" id="recibo-fiscal" name="recibo_fiscal" />
              <label for="recibo-fiscal"
                >Requiero recibo fiscal deducible</label
              >
            </div>
          </div>
        </div>

        <!-- Campos finales comunes -->
        <div class="grupo-formulario">
          <label for="mensaje">Mensaje adicional</label>
          <textarea id="mensaje" name="mensaje"></textarea>
        </div>

        <div class="checkbox">
          <div class="checkbox-opciones">
            <input type="checkbox" id="privacidad" name="privacidad" />
            <label for="privacidad"
              >Acepto la
              <a href="#" target="_blank">pol铆tica de privacidad</a> *</label
            >
          </div>
          <div class="checkbox-opciones">
            <input type="checkbox" id="newsletter" name="newsletter" />
            <label for="newsletter">Deseo recibir newsletter</label>
          </div>
        </div>

        <button type="submit" class="submit-btn">Enviar solicitud</button>
      </form>
    </div>

    <!-- Modal de confirmaci贸n -->
    <div id="modalConfirmacion" class="modal">
      <div class="modal-contenido">
        <div class="icono-check">
          <svg class="check" viewBox="0 0 52 52">
            <path
              class="check-circulo"
              d="M26 2C12.317 2 2 12.317 2 26s10.317 24 24 24 24-10.317 24-24S39.683 2 26 2z"
            />
            <path class="check-tick" d="M14 27l7 7 17-17" />
          </svg>
        </div>
        <h2>隆Env铆o exitoso!</h2>
        <p>Gracias por tu apoyo. Hemos recibido tu informaci贸n.</p>
        <button id="cerrarModal" class="btn-modal">Cerrar</button>
      </div>
    </div>

    <script src="../scripts/contacto.js"></script>
    <script src="../js/menu.js"></script>
  </body>
</html>
