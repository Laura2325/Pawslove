<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Pawslove</title>
    <link rel="stylesheet" href="../styles/contacto-paws.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../assets/img/marca/Logo.svg" alt="LOGO_1" width="350" />
      </div>
      <h1>¡Únete a nuestra causa! 🐶</h1>
      <p>Selecciona tu perfil para mostrarte el formulario adecuado.</p>

      <!-- Menú de selección de perfil -->
      <div class="seleccion-perfil">
        <button
          class="boton-perfil active"
          data-profile="adoptante"
          type="button"
        >
          Adoptante
        </button>
        <button class="boton-perfil" data-profile="voluntario" type="button">
          Voluntario
        </button>
        <button class="boton-perfil" data-profile="donador" type="button">
          Donador/Patrocinador
        </button>
      </div>

      <!-- Formulario principal -->
      <form
        id="formulario-contacto"
        action="https://formspree.io/f/mkgzpdnn"
        method="POST"
      >
        <!-- Campos comunes -->
        <div class="grupo-formulario">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="grupo-formulario">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="grupo-formulario">
          <label for="telefono">Teléfono *</label>
          <input type="tel" id="telefono" name="telefono" required />
        </div>

        <!-- Sección Adoptante -->
        <div class="perfil-seccion" id="adoptante-section" aria-hidden="false">
          <div class="grupo-formulario">
            <label for="interes-adopcion">¿Qué tipo de perrito buscas? *</label>
            <select id="interes-adopcion" name="interes_adopcion" required>
              <option value="" disabled selected>Selecciona</option>
              <option value="cachorro">Cachorro</option>
              <option value="adulto">Adulto</option>
              <option value="especial">Necesidades especiales</option>
              <option value="sin-preferencia">Sin preferencia</option>
            </select>
          </div>

          <div class="grupo-formulario">
            <label for="experiencia"
              >Describe tu experiencia previa con mascotas *</label
            >
            <textarea id="experiencia" name="experiencia"></textarea>
          </div>

          <div class="grupo-formulario">
            <label for="vivienda">Tipo de vivienda *</label>
            <select id="vivienda" name="vivienda">
              <option value="" disabled selected>Selecciona</option>
              <option value="casa">Casa con patio</option>
              <option value="departamento">Departamento</option>
              <option value="otro">Otro</option>
            </select>
          </div>
        </div>

        <!-- Sección Voluntario -->
        <div class="perfil-seccion" id="voluntario-section" aria-hidden="true">
          <div class="grupo-formulario">
            <label for="habilidades">Habilidades o áreas de interés *</label>
            <textarea
              id="habilidades"
              name="habilidades"
              required
              placeholder="Ej: Cuidado de animales, veterinaria, redes sociales..."
            ></textarea>
          </div>

          <div class="grupo-formulario">
            <label for="disponibilidad">Disponibilidad semanal *</label>
            <select id="disponibilidad" name="disponibilidad">
              <option value="" disabled selected>Selecciona</option>
              <option value="1-2">1-2 horas</option>
              <option value="3-5">3-5 horas</option>
              <option value="6+">6+ horas</option>
            </select>
          </div>

          <div class="checkbox">
            <label>Actividades de interés:</label>
            <div class="checkbox-opciones">
              <input
                type="checkbox"
                id="actividad-cuidado"
                name="actividad"
                value="cuidado"
              />
              <label for="actividad-cuidado">Cuidado directo de perros</label>
            </div>
            <div class="checkbox-opciones">
              <input
                type="checkbox"
                id="actividad-eventos"
                name="actividad"
                value="eventos"
              />
              <label for="actividad-eventos">Organización de eventos</label>
            </div>
            <div class="checkbox-opciones">
              <input
                type="checkbox"
                id="actividad-administrativo"
                name="actividad"
                value="administrativo"
              />
              <label for="actividad-administrativo"
                >Tareas administrativas</label
              >
            </div>
          </div>
        </div>

        <!-- Sección Donador -->
        <div class="perfil-seccion" id="donador-section" aria-hidden="true">
          <div class="grupo-formulario">
            <label for="tipo-apoyo">Tipo de apoyo *</label>
            <select id="tipo-apoyo" name="tipo_apoyo">
              <option value="" disabled selected>Selecciona</option>
              <option value="monetario">Donación monetaria</option>
              <option value="especie">
                Donación en especie (alimento, medicinas, etc.)
              </option>
              <option value="patrocinio">Patrocinio corporativo</option>
            </select>
          </div>

          <div class="grupo-formulario">
            <label for="detalles-apoyo">Detalles del apoyo *</label>
            <textarea
              id="detalles-apoyo"
              name="detalles_apoyo"
              placeholder="Ej: Monto aproximado, tipo de alimento, frecuencia..."
            ></textarea>
          </div>

          <div class="grupo-formulario">
            <label for="empresa">Nombre de la empresa (opcional)</label>
            <input type="text" id="empresa" name="empresa" />
          </div>

          <div class="checkbox">
            <div class="checkbox-opciones">
              <input type="checkbox" id="recibo-fiscal" name="recibo_fiscal" />
              <label for="recibo-fiscal"
                >Requiero recibo fiscal deducible</label
              >
            </div>
          </div>
        </div>

        <!-- Campos finales comunes -->
        <div class="grupo-formulario">
          <label for="mensaje">Mensaje adicional</label>
          <textarea id="mensaje" name="mensaje"></textarea>
        </div>

        <div class="checkbox">
          <div class="checkbox-opciones">
            <input type="checkbox" id="privacidad" name="privacidad" />
            <label for="privacidad"
              >Acepto la
              <a href="#" target="_blank">política de privacidad</a> *</label
            >
          </div>
          <div class="checkbox-opciones">
            <input type="checkbox" id="newsletter" name="newsletter" />
            <label for="newsletter">Deseo recibir newsletter</label>
          </div>
        </div>

        <button type="submit" class="submit-btn">Enviar solicitud</button>
      </form>
    </div>

    <!-- Modal de confirmación -->
    <div id="modalConfirmacion" class="modal">
      <div class="modal-contenido">
        <div class="icono-check">
          <svg class="check" viewBox="0 0 52 52">
            <path
              class="check-circulo"
              d="M26 2C12.317 2 2 12.317 2 26s10.317 24 24 24 24-10.317 24-24S39.683 2 26 2z"
            />
            <path class="check-tick" d="M14 27l7 7 17-17" />
          </svg>
        </div>
        <h2>¡Envío exitoso!</h2>
        <p>Gracias por tu apoyo. Hemos recibido tu información.</p>
        <button id="cerrarModal" class="btn-modal">Cerrar</button>
      </div>
    </div>

    <script src="../scripts/contacto.js"></script>
  </body>
</html>
