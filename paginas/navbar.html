<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6c40d1',
                        secondary: '#fc6dab',
                        accent: '#17b890',
                        light: '#ecf0f1',
                        dark: '#34252f',
                    },
                    borderRadius: {
                        'nav': '24px',
                    },
                    spacing: {
                        'spacing': '1rem',
                    },
                    boxShadow: {
                        'nav': '0 4px 6px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light min-h-screen flex items-center justify-center p-4">
    <nav class="bg-white shadow-nav rounded-nav max-w-6xl w-full mx-auto my-4 border border-gray-200">
        <div class="flex items-center justify-between p-4">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="../assets/img/marca/Isotipo_2.svg".svg" alt="logo" class="h-10 w-10 ">
            </div>

            <!-- Menú para desktop -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-dark hover:text-primary transition-colors">Inicio</a>
                <a href="#" class="text-dark hover:text-primary transition-colors">Adopta</a>
                <a href="#" class="text-dark hover:text-primary transition-colors">Tienda</a>
                <a href="#" class="text-dark hover:text-primary transition-colors">Donar</a>
                <a href="#" class="text-dark hover:text-primary transition-colors">Nosotros</a>
                <button class="bg-secondary text-white px-4 py-2 rounded-full hover:bg-opacity-90 transition-colors">
                    Donar
                </button>
                <div class="w-10 h-10 bg-accent rounded-full"></div>
            </div>

            <!-- Botón hamburguesa para mobile -->
            <button id="menu-toggle" class="md:hidden text-dark focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Menú mobile (oculto por defecto) -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
            <a href="#" class="block py-2 text-dark hover:text-primary transition-colors">Inicio</a>
            <a href="#" class="block py-2 text-dark hover:text-primary transition-colors">Adopta</a>
            <a href="#" class="block py-2 text-dark hover:text-primary transition-colors">Tienda</a>
            <a href="#" class="block py-2 text-dark hover:text-primary transition-colors">Donar</a>
            <a href="#" class="block py-2 text-dark hover:text-primary transition-colors">Nosotros</a>
            <div class="flex items-center justify-between mt-4">
                <button class="bg-secondary text-white px-4 py-2 rounded-full hover:bg-opacity-90 transition-colors">
                    Donar
                </button>
                <div class="w-10 h-10 bg-accent rounded-full"></div>
            </div>
        </div>
    </nav>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
