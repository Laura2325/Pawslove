<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐾 Gestión de Productos - Pawslove</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6c40d1',
            secondary: '#fc6dab',
            accent: '#17b890',
            light: '#ecf0f1',
            dark: '#34252f'
          },
          fontFamily: {
            fredoka: ['Fredoka One', 'cursive']
          },
          borderRadius: {
            'custom': '24px'
          }
        }
      }
    }
  </script>
  <style>
    .sidebar-glass {
      background: rgba(108, 64, 209, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    }
    body {
      background-color: #f5f7fa;
      background-image: radial-gradient(#d0d7de 1px, transparent 1px),
        radial-gradient(#d0d7de 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
    }
  </style>
</head>
<body class="min-h-screen font-sans flex">

  <!-- 🚀 Sidebar -->
  <aside class="sidebar-glass text-light w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 md:relative transform md:translate-x-0 transition duration-200 ease-in-out z-10">
    <div class="text-white flex items-center space-x-2 px-4">
      <span class="text-2xl font-fredoka">Pawslove</span>
    </div>

    <nav class="space-y-2">
      <a href="index.html" class="py-3 px-4 rounded flex items-center space-x-3 hover:bg-white/10">Inicio</a>
      <a href="productos.html" class="py-3 px-4 rounded flex items-center space-x-3 bg-white/20">Productos</a>
      <a href="adopciones.html" class="py-3 px-4 rounded flex items-center space-x-3 hover:bg-white/10">Adopciones</a>
      <a href="ordenes.html" class="py-3 px-4 rounded flex items-center space-x-3 hover:bg-white/10">Órdenes</a>
      <a href="donaciones.html" class="py-3 px-4 rounded flex items-center space-x-3 hover:bg-white/10">Donaciones</a>
      <a href="usuarios.html" class="py-3 px-4 rounded flex items-center space-x-3 hover:bg-white/10">Usuarios</a>
    </nav>
  </aside>

  <!-- 🚀 Contenido principal -->
  <main class="flex-1 p-6">

    <!-- Botón para abrir modal -->
    <div class="flex justify-end mb-6">
      <button id="openModalBtn"
        class="bg-secondary text-white px-5 py-2 rounded-custom font-bold shadow-md hover:bg-primary transition flex items-center gap-2">
        🐾 Agregar Producto
      </button>
    </div>

    <!-- Buscador -->
    <section class="mb-6">
      <input type="text" id="search" placeholder="Buscar productos..."
        class="w-full p-3 border rounded-custom focus:ring-2 focus:ring-primary outline-none">
    </section>

    <!-- Tabla de productos -->
    <section class="overflow-x-auto">
      <table class="w-full bg-white rounded-custom shadow">
        <thead class="bg-primary text-white">
          <tr>
            <th class="p-4 text-left">Imagen</th>
            <th class="p-4 text-left">Nombre</th>
            <th class="p-4 text-left">Categoría</th>
            <th class="p-4 text-left">Stock</th>
            <th class="p-4 text-left">Precio</th>
            <th class="p-4 text-left">Estado</th>
            <th class="p-4 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="productTable" class="divide-y divide-light">
          <!-- Productos dinámicos -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- 🚀 Modal -->
  <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-custom shadow-2xl w-full max-w-lg p-8 border border-light">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-primary flex items-center gap-2">🐶 Agregar Producto</h2>
        <button id="closeModalBtn" class="text-secondary hover:text-primary text-2xl">&times;</button>
      </div>

      <form id="productForm" class="space-y-5">
        <!-- Nombre -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Nombre del producto</label>
          <input type="text" id="name" placeholder="Ej: Collar Rosa"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none" />
        </div>

        <!-- Categoría -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Categoría</label>
          <input type="text" id="category" placeholder="Ej: Accesorios"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none" />
        </div>

        <!-- Stock -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Stock</label>
          <input type="number" id="stock" min="0" placeholder="Ej: 12"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none" />
        </div>

        <!-- Precio -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Precio</label>
          <input type="number" id="price" min="0" step="100" placeholder="Ej: 25000"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none" />
        </div>

        <!-- Imagen -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Imagen del producto</label>      
          <input type="file" id="image" accept="image/*"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none" />
        </div>

        <!-- Estado -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Estado</label>
          <select id="status"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>

        <!-- Botón -->
        <div class="pt-4">
          <button type="submit"
            class="w-full rounded-custom bg-secondary px-4 py-3 text-white font-bold hover:bg-primary transition flex items-center justify-center gap-2 shadow-md">
            🐾 Guardar Producto
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="../scripts/scriptproductos.js"></script>
</body>
</html>
