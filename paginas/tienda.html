<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda para Mascotas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="../controladores/cursor.js"></script>
    <link rel="stylesheet" href="../styles/cursor.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6c40d1',
                        secondary: '#fc6dab',
                        accent: '#17b890',
                        light: '#ecf0f1',
                        dark: '#34252f'
                    },
                    fontFamily: {
                        fredoka: ['Fredoka One', 'cursive']
                    },
                    borderRadius: {
                        'custom': '24px'
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #6c40d1 0%, #8c66db 100%);
        }
        
        .gradient-secondary {
            background: linear-gradient(135deg, #fc6dab 0%, #ff8dc0 100%);
        }
        
        .gradient-accent {
            background: linear-gradient(135deg, #17b890 0%, #2ed1a7 100%);
        }
        
        .gradient-dark {
            background: linear-gradient(135deg, #34252f 0%, #4a3a45 100%);
        }
        
        .product-card {
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        body {
            background-color: #f5f7fa;
            background-image: 
                radial-gradient(#d0d7de 1px, transparent 1px),
                radial-gradient(#d0d7de 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }
        
        .cart-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .cart-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .cart-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .cart-panel.open {
            right: 0;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .overlay.open {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="min-h-screen font-sans">
    <!-- Barra de navegación -->
    <!-- Contenedor centrado -->
<div class="flex justify-center">
  <nav
    class="bg-white shadow-md rounded-[24px] my-3 px-6 py-2 flex items-center justify-between max-w-6xl w-full"
  >
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <img
        src="../assets/img/marca/Isotipo_2.svg"
        alt="Logo"
        class="h-10 w-10"
      />
    </div>

    <!-- Menú Desktop -->
    <div class="hidden md:flex items-center space-x-6 font-bold">
      <a href="#" class="hover:text-purple-600">Inicio</a>
      <a href="#" class="hover:text-purple-600">Tienda</a>
      <a
        href="#"
        class="bg-pink-500 text-white px-4 py-2 rounded-[24px] hover:bg-pink-600 transition"
        >Adoptar</a
      >
      <a
        href="#"
        class="bg-purple-600 text-white px-4 py-2 rounded-[24px] hover:bg-purple-700 transition"
        >Donar</a
      >
      <a href="#" class="hover:text-purple-600">Contáctanos</a>

      <!-- Ícono Carrito -->
      <button class="relative">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7 text-gray-800 hover:text-purple-600 transition"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9h14l-2-9M10 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z"
          />
        </svg>
        <!-- Contador opcional -->
        <span
          class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs px-1.5 py-0.5 rounded-full"
          >0</span
        >
      </button>

      <!-- Perfil -->
      <img
        src="../assets/img/nosotros/love.jpg"
        alt="Perfil"
        class="h-10 w-10 rounded-full border"
      />
    </div>

    <!-- Botón Hamburguesa -->
    <div class="md:hidden flex items-center">
      <button id="menu-btn" class="focus:outline-none">
        <!-- Icono Hamburguesa -->
        <svg
          id="hamburger-icon"
          class="w-8 h-8 text-gray-800"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <!-- Icono Cerrar -->
        <svg
          id="close-icon"
          class="w-8 h-8 text-gray-800 hidden"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </nav>
</div>


    <!-- Panel del carrito -->
    <div class="cart-panel">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-fredoka text-primary">Tu Carrito</h2>
                <button id="close-cart" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" view极速飞艇Box="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div id="cart-items" class="mb-6">
                <!-- Los items del carrito se agregarán aquí -->
                <p class="text-gray-500 text-center py-10">Tu carrito está vacío</p>
            </div>
            
            <div class="border-t border-gray-200 pt-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-medium text-lg">Total:</span>
                    <span id="cart-total" class="font-bold text-xl text-primary">$0.00</span>
                </div>
                <button class="w-full bg-primary text-white py-3 rounded-custom font-medium hover:bg-primary-dark transition-colors text-lg">
                    Proceder al Pago
                </button>
            </div>
        </div>
    </div>
    
    <!-- Overlay para el carrito -->
    <div id="cart-overlay" class="overlay"></div>

    <!-- Contenido principal -->
    <main class="container mx-auto py-8 px-4">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-fredoka text-primary mb-3">Tienda para Mascotas</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Encuentra los mejores productos para consentir a tu compañero peludo. Tenemos todo lo que necesitas para su cuidado y diversión.</p>
        </div>
        
        <!-- Grid de productos -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="gridProductos">
            
        </div>
    </main>
    
    <!-- Notificación de producto agregado -->
    <div id="cart-notification" class="cart-notification glass-effect p-4 rounded-custom flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span id="notification-text" class="text-white font-medium">Producto agregado al carrito</span>
    </div>
    <!-- Enlazamos el script que se encarga de cargar y mostrar los productos -->
    <script src="../scripts/tienda.js"></script>
    </body>
</html>
