<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêæ Gesti√≥n de Productos - Pawslove</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6c40d1',
            secondary: '#fc6dab',
            accent: '#17b890',
            light: '#ecf0f1',
            dark: '#34252f'
          },
          fontFamily: {
            fredoka: ['Fredoka One', 'cursive']
          },
          borderRadius: {
            'custom': '24px'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-light p-6 font-fredoka">

  <!-- Bot√≥n para abrir el modal -->
  <div class="flex justify-end mb-4">
    <button id="openModalBtn"
      class="bg-secondary text-white px-5 py-2 rounded-custom font-bold shadow-md hover:bg-primary transition flex items-center gap-2">
      üêæ Agregar Producto
    </button>
  </div>

  <!-- Tabla de productos -->
  <div class="overflow-x-auto bg-white rounded-custom shadow-xl border border-light">
    <table class="min-w-full text-sm text-left text-dark">
      <thead class="bg-primary text-white uppercase text-xs font-semibold">
        <tr>
          <th class="px-6 py-3">Nombre</th>
          <th class="px-6 py-3">Categor√≠a</th>
          <th class="px-6 py-3">Stock</th>
          <th class="px-6 py-3">Precio</th>
          <th class="px-6 py-3">Estado</th>
          <th class="px-6 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b hover:bg-light">
          <td class="px-6 py-3">Collar Rosa</td>
          <td class="px-6 py-3">Accesorios</td>
          <td class="px-6 py-3">12</td>
          <td class="px-6 py-3">$25.000</td>
          <td class="px-6 py-3">
            <span class="px-2 py-1 rounded-full text-xs bg-accent text-white">Activo</span>
          </td>
          <td class="px-6 py-3">
            <button class="text-secondary hover:underline">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-custom shadow-2xl w-full max-w-lg p-8 border border-light">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-primary flex items-center gap-2">üê∂ Agregar Producto</h2>
        <button id="closeModalBtn" class="text-secondary hover:text-primary text-2xl">&times;</button>
      </div>

      <form class="space-y-5">
        <!-- Nombre -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Nombre del producto</label>
          <input type="text" placeholder="Ej: Collar Rosa"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none" />
        </div>

        <!-- Categor√≠a -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Categor√≠a</label>
          <select
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none">
            <option value="">Selecciona una categor√≠a</option>
            <option value="ropa">Ropa</option>
            <option value="juguetes">Juguetes</option>
            <option value="alimentos">Alimentos</option>
            <option value="accesorios">Accesorios</option>
          </select>
        </div>

        <!-- Stock -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Stock</label>
          <input type="number" min="0" placeholder="Ej: 12"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none" />
        </div>

        <!-- Precio -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Precio</label>
          <input type="number" min="0" step="100" placeholder="Ej: 25000"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none" />
        </div>

        <!-- Imagen -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Imagen del producto</label>
          <input type="file"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none" />
        </div>

        <!-- Estado -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Estado</label>
          <select
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

        <!-- Bot√≥n -->
        <div class="pt-4">
          <button type="submit"
            class="w-full rounded-custom bg-secondary px-4 py-3 text-white font-bold hover:bg-primary transition flex items-center justify-center gap-2 shadow-md">
            üêæ Guardar Producto
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    const modal = document.getElementById("productModal");
    const openBtn = document.getElementById("openModalBtn");
    const closeBtn = document.getElementById("closeModalBtn");

    openBtn.addEventListener("click", () => modal.classList.remove("hidden"));
    closeBtn.addEventListener("click", () => modal.classList.add("hidden"));
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.add("hidden");
    });
  </script>

</body>
</html>
