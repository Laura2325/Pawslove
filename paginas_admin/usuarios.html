<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Usuarios Admin</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8f2ec] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0e1a13]">
            <div class="size-4">
              <img src="../assets/img/marca/Isotipo_2.svg" alt="">
            </div>
            <h2 class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em]">Pawslove</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0e1a13] text-sm font-medium leading-normal" href="#">Principal</a>
              <a class="text-[#0e1a13] text-sm font-medium leading-normal" href="#">Productos</a>
              <a class="text-[#0e1a13] text-sm font-medium leading-normal" href="#">Ordenes</a>
              <a class="text-[#0e1a13] text-sm font-medium leading-normal" href="#">Usuarios</a>              
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#e8f2ec] text-[#0e1a13] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#0e1a13]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAufstmRx_89NPjvqQmf8tY8WaUPsb4sv4t6x1UsXqJEOJtF6fsEuwIEWz23DUVqs6N2fTYXeVvBVghtuAxcQ_zb3t6BvNCuAzZq68nPTBRJXyxpQxC7OOKclaFAujVRVlZlrfu4slHe2nDPoJm9jczTiVTH6vPjtur8rO9UH7pdgZZJKY-TIC3clGh4CsyE25JrONK3_Ik7HC9QJv4TWGJ63-H2XPFw8tKod3qQpf-JaF20QbvW1cReL45gLNrctrP5QgJEXgUrzmE");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#0e1a13] tracking-light text-[32px] font-bold leading-tight min-w-72">Usuarios</p></div>
            <h3 class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Usuarios</h3>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-lg border border-[#d1e6d9] bg-[#f8fbfa]">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-[#f8fbfa]">
                      <th class="table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-120 px-4 py-3 text-left text-[#0e1a13] w-[400px] text-sm font-medium leading-normal">Nombre</th>
                      <th class="table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-240 px-4 py-3 text-left text-[#0e1a13] w-[400px] text-sm font-medium leading-normal">Email</th>
                      <th class="table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-480 px-4 py-3 text-left text-[#0e1a13] w-60 text-sm font-medium leading-normal">Estado</th>                      
                      <th class="table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-360 px-4 py-3 text-left text-[#0e1a13] w-60 text-sm font-medium leading-normal">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="user-table-body">
                    <!-- Las filas de usuarios se insertarán aquí dinámicamente con JavaScript -->
                    <tr class="border-t border-t-[#d1e6d9]">
                      <td class="table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-120 h-[72px] px-4 py-2 w-[400px] text-[#0e1a13] text-sm font-normal leading-normal">
                        Ethan Harper
                      </td>
                      <td class="table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-240 h-[72px] px-4 py-2 w-[400px] text-[#51946b] text-sm font-normal leading-normal">
                        ethan.harper@email.com
                      </td>
                      <td class="table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-480 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                          <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#e8f2ec] text-[#0e1a13] text-sm font-medium leading-normal w-full"
                          >
                          <span class="truncate">Active</span>
                        </button>
                        <td class="table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-360 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                          <button
                            class="flex min-w-fit max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#e8f2ec] text-[#0e1a13] text-sm font-medium leading-normal w-full"
                          >
                            <span class="truncate">Editar</span>
                          </button>
                        </td>
                      </td>                      
                    </tr>                    
                  </tbody> 
                </table>
              </div>
              <style>
                @container(max-width:120px){.table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-120{display: none;}}
                @container(max-width:240px){.table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-240{display: none;}}
                @container(max-width:360px){.table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-360{display: none;}}
                @container(max-width:480px){.table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-480{display: none;}}
                @container(max-width:600px){.table-2adbca0f-b829-4871-8cab-2b6ea7e72fe1-column-600{display: none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
