<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #e9f5ee;
    }
    .activo {
      color: green;
      font-weight: bold;
    }
    .inactivo {
      color: red;
      font-weight: bold;
    }
    .acciones button {
      margin: 0 5px;
      padding: 6px 10px;
      border-radius: 5px;
    }
    .editar { background: #ffa500; }
    .eliminar { background: #e74c3c; }
    .carrito { background: #007bff; }
  </style>
</head>
<body>

  <h1>Administrador de Productos</h1>

  <!-- Formulario -->
  <div class="form-container">
    <input type="text" id="producto" placeholder="Producto">
    <select id="categoria">
      <option value="Juguetes">Juguetes</option>
      <option value="Comida">Comida</option>
      <option value="Accesorios">Accesorios</option>
    </select>
    <input type="number" id="stock" placeholder="Stock">
    <input type="number" id="precio" placeholder="Precio">
    <select id="estado">
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select>
    <button onclick="agregarProducto()">Agregar Producto</button>
  </div>

  <!-- Tabla -->
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>CategorÃ­a</th>
        <th>Stock</th>
        <th>Precio</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-productos"></tbody>
  </table>

  <a href="carrito.html">Ir al carrito ðŸ›’</a>

 
<script src="../scripts/productos.js"></script>
</body>
</html>
