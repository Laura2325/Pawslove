  <!-- Contenido principal -->
  <main class="flex-1 p-6">


    <!-- Buscador -->
    <section class="mb-6 flex items-center gap-4">
      <input type="text" id="search" placeholder="Buscar productos..."
        class="flex-1 p-3 border rounded-custom focus:ring-2 focus:ring-primary outline-none">
      <!-- Botón para abrir modal -->
      <button id="openModalBtn"
        class="bg-secondary text-white px-5 py-3 rounded-custom font-bold shadow-md hover:bg-primary transition flex items-center gap-2 whitespace-nowrap">
        🐾 Agregar Producto
      </button>
    </section>

    <!-- Tabla de productos -->
    <section class="overflow-x-auto rounded-custom">
      <table class="w-full bg-white rounded-custom shadow">
        <thead class="bg-primary text-white">
          <tr>
            <th class="p-4 text-left">Imagen</th>
            <th class="p-4 text-left">Nombre</th>
            <th class="p-4 text-left">Categoría</th>
            <th class="p-4 text-left">Stock</th>
            <th class="p-4 text-left">Precio</th>
            <th class="p-4 text-left">Estado</th>
            <th class="p-4 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="productTable" class="divide-y divide-light">
          <!-- Productos dinámicos -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- 🚀 Modal -->
  <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-40 items-center justify-center z-50">
    <div class="bg-white rounded-custom shadow-2xl w-full max-w-lg p-8 border border-light">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-primary flex items-center gap-2">🐶 Agregar Producto</h2>
        <button id="closeModalBtn" class="text-secondary hover:text-primary text-2xl">&times;</button>
      </div>

      <form id="productForm" class="space-y-5">
        <!-- Nombre -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Nombre del producto</label>
          <input type="text" id="name" placeholder="Ej: Collar Rosa"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none" />
        </div>

        <!-- Categoría -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Nombre</label>
          <input type="text" id="name"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none"
            required>
        </div>

        <!-- Stock -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Especie</label>
          <select id="species"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none">
            <option>Perro</option>
            <option>Gato</option>
          </select>
        </div>

        <!-- Precio -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Edad</label>
          <input type="text" id="age"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none">
        </div>

        <!-- Imagen -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Tamaño</label>
          <select id="size"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none">
            <option>Pequeño</option>
            <option>Mediano</option>
            <option>Grande</option>
          </select>
        </div>

        <!-- Estado -->
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Estado</label>
          <select id="status"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none">
            <option>Disponible</option>
            <option>Adoptado</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Imagen</label>
          <input type="file" id="image" accept="image/*"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none">
        </div>
        <div>
          <label class="block text-sm font-semibold text-dark mb-1">Descripción</label>
          <textarea id="description" rows="3"
            class="w-full rounded-custom border border-light px-4 py-2 bg-light focus:ring-2 focus:ring-secondary focus:outline-none"></textarea>
        </div>
        <button type="submit"
          class="w-full rounded-custom bg-secondary px-4 py-3 text-white font-bold hover:bg-primary transition flex items-center justify-center gap-2 shadow-md">
          🐾 Guardar Mascota
        </button>
      </form>
    </div>
  </div>
