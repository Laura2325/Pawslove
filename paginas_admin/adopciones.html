<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador de Mascotas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Administrador de Mascotas</h1>

  <!-- Formulario -->
  <form id="petForm">
    <input type="hidden" id="petId">

    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="especie" placeholder="Especie" required>
    <input type="number" id="edad" placeholder="Edad" required>
    <input type="text" id="descripcion" placeholder="Descripción" required>

    <button type="submit">Guardar</button>
  </form>

  <!-- Tabla -->
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Edad</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="petListAdmin"></tbody>
  </table>

  <script type="module" src="../scripts/adopciones.js"></script>
</body>
</html>
